name: Expo EAS Local Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # <-- EAS CLI reads this automatically
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli && npm install

      - name: Verify login
        run: eas whoami

      - name: Build Android APK locally
        run: |
          eas build --platform android --profile development --local --non-interactive  --output=app-release.apk


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-local-apk
          path: app-release.apk
