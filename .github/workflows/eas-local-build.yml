name: Expo EAS Local Android Build

on:
  workflow_dispatch: # manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: 🏗 Install Expo CLI and EAS CLI
        run: |
          npm install -g expo-cli eas-cli
          yarn global add eas-cli-local-build-plugin

      - name: 📦 Install project dependencies
        run: yarn

      - name: 📋 Run tests
        run: yarn test

      - name: 👷 Build Android APK (unsigned debug)
        run: |
          eas build \
            --platform android \
            --profile development \
            --local \
            --non-interactive \
            --output=./app-build

      - name: 📱 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: app-build
